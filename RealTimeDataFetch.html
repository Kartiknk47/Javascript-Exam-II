<body>
    <h1>Hello World</h1>
    
    <script>
        function RealTimeDataFetch(url){
            setInterval(async ()=>{
                try{
                    const response = await fetch(url)
                    const data = await response.json()
                    console.log(data)
                }catch (error){
                    console.log("fetching Data Error", Error);
                } 
            }, 5000)
        }
        RealTimeDataFetch('https://674e84f1635bad45618eebc1.mockapi.io/api/v1/projects')


        setInterval(async ()=>{
            const response = await fetch('https://randomuser.me/api/')
            const data = await response.json()
            console.log("fetched data", data)
        },5000)



        

    </script>
